<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Blockchain Integrity</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #161b22;
            border-radius: 12px;
            padding: 40px 35px;
            width: 380px;
            box-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff;
            text-align: center;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff;
            }
            to {
                box-shadow: 0 0 15px #58a6ff, 0 0 25px #58a6ff;
            }
        }

        .login-box h2 {
            color: #58a6ff;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 5px #58a6ff;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #58a6ff;
            color: #0d1117;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #2ea043;
            color: white;
        }

        .login-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box a {
            color: #58a6ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-box a:hover {
            color: #2ea043;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginResult"></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                document.getElementById("loginResult").innerText = "Enter both email and password!";
                return;
            }

            try {
                const res = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.status === "success") {
                    document.getElementById("loginResult").innerText = "Login Successful";
                    setTimeout(() => window.location.href = "index.html", 1500);
                } else {
                    document.getElementById("loginResult").innerText = data.message;
                }
            } catch (err) {
                document.getElementById("loginResult").innerText = "Error connecting to backend!";
            }
        }
    </script>

</body>

</html>
