<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Blockchain Integrity</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background-color: #161b22;
            border-radius: 12px;
            padding: 40px 35px;
            width: 400px;
            box-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff;
            text-align: center;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff; }
            to   { box-shadow: 0 0 15px #58a6ff, 0 0 25px #58a6ff; }
        }

        .register-box h2 {
            color: #58a6ff;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        .register-box input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 5px #58a6ff;
            outline: none;
        }

        /* Remember me + button flex */
        .register-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .register-actions label {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 6px;
            color: #c9d1d9;
        }

        .register-actions button {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #58a6ff;
            color: #0d1117;
            transition: 0.3s;
        }

        .register-actions button:hover {
            background: #2ea043;
            color: white;
        }

        .register-box p {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-box a {
            color: #58a6ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-box a:hover {
            color: #2ea043;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>Create Account</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="role" placeholder="Role (student/faculty)">

        <div class="register-actions">
            <label>
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <button onclick="register()">Register</button>
        </div>

        <p id="registerResult"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
    async function register() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value.trim();
        const rememberMe = document.getElementById('rememberMe').checked;

        const result = document.getElementById('registerResult');

        if (!name || !email || !password || !role) {
            result.innerText = "Fill all fields!";
            return;
        }

        try {
            const res = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, role, rememberMe })
            });
            const data = await res.json();

            if (data.status === "success") {
                result.innerText = "User registered successfully! Redirecting...";
                setTimeout(() => window.location.href = "login.html", 1500);
            } else {
                result.innerText = data.message;
            }
        } catch (err) {
            result.innerText = "Error connecting to backend!";
        }
    }
    </script>

</body>
</html>
